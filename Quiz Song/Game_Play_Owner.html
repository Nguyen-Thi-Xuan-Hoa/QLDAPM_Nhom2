        [type="radio"]:checked,
        [type="radio"]:not(:checked) {
            position: absolute;
            left: -999px;
        }
        [type="radio"]:checked + label,
        [type="radio"]:not(:checked) + label {
            position: relative;
            padding-left: 28px;
            cursor: pointer;
            line-height: 20px;
            display: inline-block;
        }
        [type="radio"]:checked + label:before,
        [type="radio"]:not(:checked) + label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 18px;
            height: 18px;
            border: 1px solid #ddd;
            border-radius: 100%;
            background: #fff;
        }
        [type="radio"]:checked + label:after,
        [type="radio"]:not(:checked) + label:after {
            content: "";
            width: 18px;
            height: 18px;
            background: var(--label-color);
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 100%;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        [type="radio"]:not(:checked) + label:after {
            opacity: 0;
            -webkit-transform: scale(0);
            transform: scale(0);
        }
        [type="radio"]:checked + label:after {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }

    </style>
</head>

    function displayQuestion() {
        var currentQuestion = questions[currentQuestionIndex];

        }
        audioPlayer.load();

        startCountdown();
        setTimeout(showAnswer, 10000); // 10 seconds
    }

    function showAnswer() {
        var currentQuestion = questions[currentQuestionIndex];
        var selectedOption = document.querySelector('input[name="answer"]:checked');

        if (selectedOption && selectedOption.value === currentQuestion.answer) {
            $( "label:contains('" + currentQuestion.answer + "')" ).css('color', '#0FFF50');
            $(':root').css('--label-color', '#0FFF50');
            point += 10;
            pointElement.textContent = point;
        } else {
            $( "label:contains('" + currentQuestion.answer + "')" ).css('color', '#FF5733');
            $(':root').css('--label-color', '#FF5733');
        }
        setTimeout(nextQuestion, 2000); // 2 seconds
    }

    function nextQuestion() {
        resultElement.innerHTML = "";
        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            countdownElement.innerHTML = "Quiz over!";
        }
    }

    function startCountdown() {
        var duration  = 10;
        var minutes, seconds;

        function updateCountdown() {
            minutes = parseInt(duration / 60, 10);
            seconds = parseInt(duration % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            countdownElement.textContent = minutes + ":" + seconds;
            duration--;

            if (duration < 0) {
                countdownElement.textContent = "Time over!";
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        updateCountdown();
    }
